<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 30</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="text-white bg-primary text-center p-3 shadow-lg">
        <h1 class=""> ACQUISTA ORA I TUOI BIGLIETTI DELLO STADIO </h1>
    </div>
    <div class="p-2 bg-secondary-subtle shadow-lg w-50 mx-auto rounded-3" id="form_container">
        <h4 class="text-center"> Inserire i dati personali per prenotare </h4>
        <form action="./php/purchaseManager.php" method="post">
            <label for="name" class="form-label"> Nome </label>
            <input type="text" name="user_name" id="name" class="form-control" required>
            <label for="surname" class="form-label"> Cognome </label>
            <input type="text" name="user_surname" id="surname" class="form-control" required>
            <label for="fisc_code" class="form-label"> Codice fiscale </label>
            <input type="text" name="fiscal_code" id="fisc_code" class="form-control" maxlength="16" required placeholder="AAABBBYYMGGCCCD...">
            <label for="sector" class="form-label"> Selezionare il settore desiderato</label>
            <select name="sectorChoice" id="sector" class="form-select" required>
                <option value="curva"> CURVA </option>
                <option value="centrale"> TRIBUNA CENTRALE </option>
                <option value="onore"> TRIBUNA D'ONORE </option>
            </select>
            <label for="coupon" class="form-label"> Se disponi di un coupon/codice sconto valido, inseriscilo qui </label>
            <input type="text" name="coupon" id="coupon" class="form-control" required placeholder="XXXXXXXX...">
            <label for="coupon" class="form-label"> Modalità di acquisto </label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="single_multi" id="single" onclick="hideHiddenForm()" required value="s" checked>
                <label class="form-check-label" for="single"> Biglietto singolo </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="single_multi" id="multi" onclick="showHiddenForm()" required value="m">
                <label class="form-check-label" for="multi"> Più biglietti (MAX 4) - codice fiscale dei clienti aggiuntivi richiesto</label>
            </div>
            <div id="hidden_form" style="display: none;">
                <input type="number" name="ticket_num" id="num" class="form-control" value="1" min="1" max="4" readonly>
                <button type="button" class="custom-btn btn btn-secondary my-2 mb-3" style="width: 3rem" onclick="changeTicketNumValue(1)"> + </button>
                <button type="button" class="custom-btn btn btn-secondary my-2 mb-3" style="width: 3rem" onclick="changeTicketNumValue(-1)"> - </button>
                <div id="extra_cfs">
                    <input type="text" name="fiscal_code_add_1" id="fiscal_code_add_1" class="form-control" maxlength="16" required placeholder="CF AGGIUNTIVO...">
                </div>
            </div>
            <button type="submit" class="btn btn-primary fw-bold fs-5"> INVIA </button>
            <button type="reset" class="btn btn-danger fw-bold fs-5"> CANCELLA </button>
        </form>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
